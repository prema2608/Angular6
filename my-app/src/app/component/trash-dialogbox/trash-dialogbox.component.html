<div class="container" fxLayout="column"   fxLayoutGap="5%" fxLayoutAlign="center center" >
   <mat-card  *ngIf="data.inTrash"[style.background-color]="data.color"  style="width:500px; height: 150px;">
        <mat-card-header>
          <mat-card-title (click)=openDialog(data)>
            {{data.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content (click)=openDialog(data) >
          {{data.description}}
        </mat-card-content>
        <div>
          <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
            <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu">
            <button mat-button (click)=deleteNote(data.noteId)>Delete Permanently</button>
            <div>
            <button mat-button (click)=backupNote(data)>Restore</button></div>
          </mat-menu>
        </div>
      </mat-card>
    <!-- </div> -->
  </div>
