<div class="container" fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <div class="align" *ngIf="searchValue==''">
    <mat-icon>search</mat-icon>
    Search something here........
  </div>


  <div fxFlex="40%" *ngIf="searchValue!==''">
    <app-list-of-notes [notes]="notes | noteSearch:searchValue" [grid]="grid" (updateNoteEvent)="onUpdateNote($event)">
      Enter valid Details to search
    </app-list-of-notes>

  </div>
</div>
