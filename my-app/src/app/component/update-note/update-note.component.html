<div [ngStyle]="{'background-color':data.color}">
  <mat-label style="margin-left: 100px" for="title"><b>title </b></mat-label>
  <mat-toolbar-row>
    <div>
      <input style="margin-left: 100px;padding-top: 16px; background-color: transparent" matInput [(ngModel)]="data.title"
        [value]=data.title placeholder="Title">
    </div>
    <div>
      <a mat-button routerLinkActive="active" matTooltip="Remind me" title="pin notes">
        <img src="./assets/images/pinn.jpg" style="height:25px;margin-left: 300px">
      </a>
    </div>
  </mat-toolbar-row>
  <br>
  <mat-label style="margin-left: 100px " for="discription"><b>description</b></mat-label>
  <div>
    <textarea style="margin-left: 100px;  background-color: transparent" matInput [(ngModel)]="data.description"
      [value]=data.description placeholder="Discription"></textarea>
  </div>

  <mat-toolbar-row>
    <div>
      <a mat-button routerLinkActive="active" matTooltip="Remind me" title="Remind me">
        <mat-icon>notification_important</mat-icon>
      </a>
    </div>

    <div style="position:relative;display:block">
      <a mat-button routerLinkActive="active" matTooltip="Collaborator" title="Collaborator">
        <mat-icon>person_add</mat-icon>
      </a>
    </div>

    <app-color-palet [newNote]="data" (colorChange)="updateColor($event)"></app-color-palet>

    <div style="position:relative;display:block">
      <a mat-button routerLinkActive="active" matTooltip="Add image" title="Add image">
        <mat-icon>photo</mat-icon>
      </a>
    </div>

    <div>
      <a mat-button *ngIf="!data.archive" (click)="inArchive('archive',data)" routerLinkActive="active"
        matTooltip="archive" title="archive">
        <mat-icon>archive</mat-icon>
      </a>
      <a mat-button *ngIf="data.archive" (click)="inArchive('unarchive',data)" routerLinkActive="active"
        matTooltip="archive" title="unarchive">
        <mat-icon>unarchive</mat-icon>
      </a>
    </div>


    <!-- <div style="position:relative;display:block">
      <a mat-button (click)="inArchive(data)" routerLinkActive="active" matTooltip="archive" title="archive">
        <mat-icon>archive</mat-icon>
      </a>
    </div> -->

    <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more" matTooltip="more" title="more">
      <i id="accountcircle" class="material-icons">more_vert</i></button>
    <mat-menu #more="matMenu" class="morecard">
      <button mat-button (click)=deleteNote(data)>Delete Note</button>
    </mat-menu>

    <div style="position:relative;display:block">
      <a mat-button routerLinkActive="active" matTooltip="undo" title="undo">
        <mat-icon>undo</mat-icon>
      </a>
    </div>
    <div style="position:relative;display:block">
      <a mat-button routerLinkActive="active" matTooltip="redo" title="redo">
        <mat-icon>redo</mat-icon>
      </a>
    </div>

    <br>
    <button mat-button (click)="updateNote(data,data.noteId)" style="float:right">Close</button>

  </mat-toolbar-row>
</div>
