<mat-label  for="title"><b>title </b></mat-label>
<mat-toolbar-row>
  <div>
    <input matInput [(ngModel)]="data.title" [value]=data.title placeholder="Title">
  </div>
  <img src="./assets/images/pin.jpg" title="pin note">
</mat-toolbar-row>
<br>
<mat-label for="discription"><b>description</b></mat-label>
<div>
  <textarea matInput [(ngModel)]="data.description" [value]=data.description placeholder="Discription"></textarea>
</div>

<mat-toolbar-row>
  <div>
    <a mat-button routerLinkActive="active" matTooltip="Remind me" title="Remind me">
      <mat-icon>notification_important</mat-icon>
    </a>
  </div>

  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="Collaborator" title="Collaborator">
      <mat-icon>person_add</mat-icon>
    </a>
  </div>

  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="Change color" title="Change color">
      <mat-icon>color_lens</mat-icon>
    </a>
  </div>
  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="Add image" title="Add image">
      <mat-icon>photo</mat-icon>
    </a>
  </div>

  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="archive" title="archive">
      <mat-icon>archive</mat-icon>
    </a>
  </div>

  <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more" matTooltip="more" title="more">
      <i id="accountcircle" class="material-icons">more_vert</i></button>
    <mat-menu #more="matMenu" class="morecard">
      <button mat-button (click)=deleteNote(notes)>Delete Note</button>
    </mat-menu>

  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="undo" title="undo">
      <mat-icon>undo</mat-icon>
    </a>
  </div>
  <div style="position:relative;display:block">
    <a mat-button routerLinkActive="active" matTooltip="redo" title="redo">
      <mat-icon>redo</mat-icon>
    </a>
  </div>
  
  <br>
  <button mat-button (click)="updateNote(data,data.noteId)" style="float:right">Close</button>

</mat-toolbar-row>
