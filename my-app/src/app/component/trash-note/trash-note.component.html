<div class="container" fxLayoutGap="10%">
    <!-- fxLayout="column"  fxLayoutAlign="center center" -->
  <div class="gk" [ngClass]="grid ? 'gk-grid-view': 'gk-list-view'">
    <div *ngFor="let note of notes" class="gk-container">
    <mat-card  class=" trash" *ngIf="note.inTrash"  [style.background-color]="note.color" >
      <mat-card-header>
        <mat-card-title (click)=openDialog(note)>
          {{note.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content (click)=openDialog(note)>
        {{note.description}}
      </mat-card-content>
      <div>
        <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
          <i id="accountcircle" class="material-icons">more_vert</i></button>
        <mat-menu #more="matMenu">
          <button mat-button (click)=deleteNote(note.noteId)>Delete Permanently</button>
          <div>
            <button mat-button (click)=backupNote(note)>Restore</button></div>
        </mat-menu>
      </div>
    </mat-card>
  </div>
</div>
</div>
