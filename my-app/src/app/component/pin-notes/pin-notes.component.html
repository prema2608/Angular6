
<div class="container" fxLayout="column" fxLayoutGap="1%" fxLayoutAlign="center center">
  <div fxFlex="80%">
  </div>

  <div *ngFor="let note of notes">
    <mat-card  *ngIf="!note.inTrash && !note.archive && note.pinned" style="background-color:lightblue ;width: 350px;height:115px">
      <mat-card-header>
        <mat-card-title (click)=openDialog(note)>
          {{note.title}}
        </mat-card-title>
      </mat-card-header>
      <div style="position:relative;display:block">
        <a mat-button (click)="unpinned(note)"routerLinkActive="active" matTooltip="colorize" title="pin note">
          <mat-icon>colorize</mat-icon>
        </a>
      </div>
      <mat-card-content (click)=openDialog(note)>
        {{note.description}}
      </mat-card-content>
      <mat-toolbar-row>
        <div>
          <a mat-button routerLinkActive="active" matTooltip="Remind me" title="Remind me">
            <mat-icon>notification_important</mat-icon>
          </a>
        </div>

        <div style="position:relative;display:block">
          <a mat-button routerLinkActive="active" matTooltip="Collaborator" title="Collaborator">
            <mat-icon>person_add</mat-icon>
          </a>
        </div>

        <div style="position:relative;display:block">
          <a mat-button routerLinkActive="active" matTooltip="Change color" title="Change color">
            <mat-icon>color_lens</mat-icon>
          </a>
        </div>
        <div style="position:relative;display:block">
          <a mat-button routerLinkActive="active" matTooltip="Add image" title="Add image">
            <mat-icon>photo</mat-icon>
          </a>
        </div>

        <div style="position:relative;display:block">
          <a mat-button (click)="unArchive(note)" routerLinkActive="active" matTooltip="archive" title="unarchive">
            <mat-icon>unarchive</mat-icon>
          </a>
        </div>

        <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more" matTooltip="more" title="more">
          <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu" class="morecard">

          <button  mat-button (click)="inTrash(note)" >Delete Note</button>
        </mat-menu>
      </mat-toolbar-row>

    </mat-card>
  </div>
</div>
